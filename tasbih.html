<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Tasbih Counter</title>
</head>
<body>
    <h1 class="text-5xl text-center text-purple-900 font-bold ">Digital Tasbiah</h1>
    <section class="bg-gray-100 flex items-center justify-center h-screen gap-3">
        <div class="p-8 bg-white shadow-md rounded-md bg-blue-900">
            <h1 class="text-2xl font-semibold mb-4">Tasbih Counter</h1>
            <p class="text-center text-red-600 font-bold">Allhumdulliah</p>
            <div class="text-4xl font-bold text-center mb-6" id="counter">0</div>
            <div class="flex justify-center space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" id="increment">Count</button>
                <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600" id="reset">Reset</button>
            </div>
        </div>
        <div class="p-8 bg-white shadow-md rounded-md bg-yellow-500">
            <h1 class="text-2xl font-semibold mb-4">Tasbih Counter</h1>
            <p class="text-center text-green-600 font-bold">Subhanallah</p>
            <div class="text-4xl font-bold text-center mb-6" id="counter">0</div>
            <div class="flex justify-center space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" id="increment">Count</button>
                <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600" id="reset">Reset</button>
            </div>
        </div>
        <div class="p-8 bg-white shadow-md rounded-md bg-green-800">
            <h1 class="text-2xl font-semibold mb-4">Tasbih Counter</h1>
            <p class="text-center text-rose-600 font-bold ">allahukbar</p>
            <div class="text-4xl font-bold text-center mb-6" id="counter">0</div>
            <div class="flex justify-center space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" id="increment">Count</button>
                <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600" id="reset">Reset</button>
            </div>
        </div>
    </section>
    <script src="tasbi.js"></script>
</body>
</html>
